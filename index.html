<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Flight Search Engine</title>
  <meta name="description" content="A responsive flight search engine">
  <meta name="author" content="Puja Singhal">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  
   <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<!--   <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css"> -->
  
  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  	
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<!--   <link rel="icon" type="image/png" href="images/favicon.png"> -->

  <!-- Inline Style
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <style>
	.ui-widget-header, .ui-widget-content, .ui-widget.ui-widget-content  { 
		border: none;
		background-color: white;
	}  
	.ui-tabs .ui-tabs-nav {
	    padding: 0;
	}	

  </style>
</head>
<body>

<header class="main_nav green">
	<div class="container">
		<div class="twelve columns">
			<div class="logo"><a href="#">Flight Search Engine</a></div>
		</div>
	</div>
</header>

<!-- <div class="container main"> -->
	<div class="row">
		<div class="four columns">	
			<!-- <div class="row"> -->
				<div class="twelve columns">
					<div id="tabs">
						<ul>
						    <li><a href="#search">OneWay</a></li>
							<li><a href="#search">Return</a></li>
						</ul>
						<div id="search" class="border-form">
							<input id="fromAirport" class="form-group" type="text" placeholder="Enter Origin City" autocomplete="off" required />
							<input id="toAirport" class="form-group" type="text" placeholder="Enter Destination City" autocomplete="off" required />
							<input id="depDate" class="form-group" type="date" placeholder="Departure Date" required /> 
							<input id="retDate" class="form-group" type="date" placeholder="Return Date" required />
							<input id="passengers" class="form-group" type="number" placeholder="Passengers" min=1 max=10>
							<button id="btnSearch">Search</button>
						</div>
						<div id="refine" class="refine-search">
							<label class="label-left">Refine flight search</label>
							<br />
							<p>
								<span class="price_text">
					                <span id="min_price" class="pull-left">0</span>
					            </span>	
								<span class="price_text">
					                <span id="max_price" class="pull-right">10000</span>
					            </span>					            						
							</p>
							<input type="range" class="range-left" min=0 max=10000 step=1000 list="tickmarks" />

							<datalist id="tickmarks">
							  <option value="0" label="0">
							  <option value="1000">
							  <option value="2000">
							  <option value="3000">
							  <option value="4000">
							  <option value="5000" label="50">
							  <option value="6000">
							  <option value="7000">
							  <option value="8000">
							  <option value="9000">
							  <option value="10000" label="100">
							</datalist>
						</div>
						
					</div>
				</div>
			<!-- </div>	 -->
		</div>
		<div class="eight columns left">
				<div class="row corn">
					<div class="twelve columns">
						<div class="searchTitle">Pune > Delhi > Pune</div>
					</div>
				</div>
				<div class="row">
					<div class="twelve columns" style="border:1px solid black;">
						Hello, welcome to the fight
					</div>
				</div>				
			
		</div>
	</div>	

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script>
	  $( function() {
	    $( "#tabs" ).tabs();
	  } );
  	</script>  

</body>
</html>
